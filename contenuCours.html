<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site avec menu à droite</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        /* Contenu principal */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        /* Menu à droite */
        .right-menu {
            width: 200px;
            background: #f5f5f5;
            border-left: 1px solid #ccc;
            padding: 20px;
        }

        .right-menu a {
            display: block;
            padding: 8px 0;
            color: #333;
            text-decoration: none;
        }

        .right-menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Contenu principal -->
    <div class="main-content">
        <h1>Bienvenue sur mon site</h1>
        <p>Ceci est une page d’exemple avec un menu placé à droite de l’écran.</p>
    </div>

    <!-- Menu à droite -->
    <nav class="right-menu">
        <h3>Menu</h3>
        <a href="#accueil">Accueil</a>
        <a href="#apropos">À propos</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

</body>
</html>
