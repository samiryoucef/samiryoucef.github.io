        <a class="navbar-brand" href="https://lipn.univ-paris13.fr" target="_blank">

        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

<!-- Contenu dynamique -->
<div class="container" id="content">
    <!-- La page d'accueil sera chargée automatiquement ici -->
</div>

<!-- JavaScript pour charger dynamiquement le contenu -->
<script>
function loadPage(page) {
    fetch(page)
        .then(response => response.text())
        .then(html => {
            document.getElementById('content').innerHTML = html;
        })
        .catch(err => {
            document.getElementById('content').innerHTML = "<p>Erreur lors du chargement de la page.</p>";
            console.error(err);
        });
}

// Charger la page d'accueil par défaut au démarrage
document.addEventListener("DOMContentLoaded", function() {
    loadPage('accueil.html');
});
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>

</body>
